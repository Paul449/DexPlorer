<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>DexPlorer</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<main>
    <div class="container">
    <div class="split-left">
        <div>
            <h1>DexPlorer</h1>
            <p id="encyclopedia">The Pokemon Encyclopedia </p>
        </div>
        <img id="pokeball" src="Darkpokeball.png" alt="Pokeball">
        <div id="nameDiv">
            <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
            <button onclick="fetchData()" id="fetchButton">Fetch Pokemon</button><br>
            <div id="suggestions"></div>
        </div>
        <button id="darkModeToggle" class="toggle-btn">üåô</button>
    </div>
    <div class="split-right">
        <div id="card" style="display: none;">
            <h3 id="name"></h3>
            <img src="" alt="pokemon Sprite" id="pokemonSprite" style="display: none">
            <h3 id="dexNum"></h3>
            <h3 id="type"></h3>
        </div>
        <div id="modal" style="display: none;">
            <div id="stuff">
                <span class="close">&times;</span>
                <p id="modalName"></p>
                <h3 id="summary"></h3>
                <div id="baseStats">
                    <p>Base Stats</p>
                    <p id="hp"></p>
                    <p id="speed"></p>
                    <p id="att"></p>
                    <p id="spAtt"></p>
                    <p id="def"></p>
                    <p id="spDef"></p>
                </div>
                <img src="" alt="Pokemon Sprite" id="modalSprite">
                <img src="" alt="Pokemon Card unavailable" id="pokeCard" style="display: none;">
            </div>
        </div>
    </div>
    <div class="split-right">
        <img id="charizardGif" src="Charizard-Pokemon-fandoms-1268183.gif" alt="flying charizard">
    </div>
</div>
<script src="./assets/script.js"></script>
</main>
<footer>
    <div class="pikachu">
        <img src="pikachu.png" alt="pikachuimage">
    </div> The DexPlorer Corporation¬©Ô∏è</footer>
</body>
