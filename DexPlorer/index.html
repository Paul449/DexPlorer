<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>DexPlorer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="header">
    </div>
    <div class="container">
    <div class="split-left">
        <div>
        <h1>DexPlorer</h1>
        <p id="encyclopedia">The Pokemon Encyclopedia </p>
        </div>
        <img id="pokeball" src="finalpokeball.png" alt="Pokeball" />
        <div id="nameDiv">
            <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
            <button onclick="fetchData()" id="fetchButton">Fetch Pokemon</button><br>
            <div id="suggestions"></div>
        </div>
        <div id="card">
            <h3 id="name"></h3>
            <h3 id="dexNum"></h3>
            <img src="" alt="pokemon Sprite" id="pokemonSprite" >
            <h3 id="type"></h3>
        </div>
        <button id="darkModeToggle" class="toggle-btn">ðŸŒ™</button>
    </div>
    <div class="split-right">
        <img id="charizard" src="Charizard-Pokemon-fandoms-1268183.gif" alt="flying charizard">
    </div>
</div>
<script src="script.js"></script>
</main>
</body>
</html>
